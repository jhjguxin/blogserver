{% extends "base.html" %}
{% block title %}用户列表{% endblock %}

{% block body %}

		<h1>
			Blog user
		</h1>
		
		<ul>
		    {% for user in users %}
		        <li>
					<a href="{% url u_change user_id=user.pk %}">{{ user.username }}</a><a href="{% url u_change user_id=user.pk %}">改资料</a><a href="{% url passwordchange user_id=user.pk %}">改密码</a> 
					
				</li>
			{% empty %}
				<li>
					No user yet!
				</li>
		    {% endfor %}
		</ul>

		<p>
			<a href="{% url user_create %}">Create a new user</a>
		</p>
		
{% endblock %}
