<!DOCTYPE html>
<html>
	<head>
		<title>Blog b_user</title>
	</head>
	<body>

		<h1>
			Blog b_user
		</h1>
		
		<ul>
		    {% for b_user in b_users %}
		        <li>
					<a href="{% url b_user b_user_id=b_user.pk %}">{{ b_user.title }}</a>
					(<a href="{% url delete_b_user b_user_id=b_user.pk %}">delete</a>)
				</li>
			{% empty %}
				<li>
					No posts yet!
				</li>
		    {% endfor %}
		</ul>

		<p>
			<a href="{% url create_b_user %}">Create a new b_user</a>
		</p>
		
	</body>
</html>
