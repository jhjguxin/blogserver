{% extends "base.html" %}
{% block title %}Blog postå½•{% endblock %}
{% block body %}

		<h1>
			Blog post
		</h1>
		
		<ul>
		    {% for post in posts %}
		        <li>
					<h2><a href="{% url post post_id=post.pk %}">{{ post.title }}</a>
					(<a href="{% url post_delete post_id=post.pk %}">delete</a>)</h2>
				</li>
			{% empty %}
				<li>
					No posts yet!
				</li>
		    {% endfor %}
		</ul>

		<p>
			<a href="{% url post_create %}">Create a new post</a>
		</p>
		
{% endblock %}
